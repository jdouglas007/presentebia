<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jaques & Carla Bianca ‚ù§Ô∏è</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Parisienne', cursive;
      background-color: #1f1f2e;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      touch-action: pan-y;
    }
    .container {
      background-color: #2a2a3d;
      border-radius: 20px;
      padding: 30px 20px;
      width: 340px;
      text-align: center;
      box-shadow: 0 0 15px rgba(0,0,0,0.3);
      position: relative;
      z-index: 2;
      margin: 20px 0;
    }
    .title {
      font-family: 'Great Vibes', cursive;
      font-size: 28px;
      margin-bottom: 10px;
      color: #ffb6c1;
    }
    .image-container {
      margin-bottom: 20px;
      position: relative;
      width: 100%;
      height: 605px; /* (340px * 1280/720) para manter propor√ß√£o 720x1280 */
      overflow: hidden;
      border-radius: 15px;
      user-select: none;
      background-color: rgba(0, 0, 0, 0.2);
    }
    .carousel {
      display: flex;
      height: 100%;
      width: 100%;
      transition: transform 0.5s ease;
      cursor: grab;
    }
    .carousel.grabbing {
      cursor: grabbing;
      transition: none;
    }
    .carousel img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Preenche o espa√ßo mantendo propor√ß√£o */
      object-position: center;
      flex-shrink: 0;
    }
    .timer-title {
      font-family: 'Dancing Script', cursive;
      font-size: 26px;
      color: #ff69b4;
      margin: 10px 0;
    }
    .timer div {
      background-color: #ff69b4;
      color: black;
      margin: 5px 0;
      padding: 10px;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      opacity: 0;
      animation: fadeIn 0.5s forwards;
    }
    .footer {
      margin-top: 15px;
      font-size: 16px;
      color: #ffb6c1;
      font-style: italic;
    }
    .hearts {
      position: fixed;
      width: 100%;
      height: 100%;
      overflow: hidden;
      top: 0;
      left: 0;
      z-index: 999;
      pointer-events: none;
    }
    .heart {
      position: absolute;
      color: white;
      font-size: 24px;
      animation: fall 6s linear forwards;
      opacity: 0.7;
    }
    .dots {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }
    .dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.5);
      margin: 0 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .dot.active {
      background-color: #ff69b4;
    }

    @keyframes fall {
      0% {
        transform: translateY(-10%) rotate(0deg);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    @keyframes fadeIn {
      0% {
        opacity: 0;
      }
      100% {
        opacity: 1;
      }
    }
  </style>
</head>
<body>
  <div class="hearts" id="hearts"></div>
  
  <div class="container">
    <div class="title">Jaques & Carla Bianca</div>
    <div class="image-container" id="imageContainer">
      <div class="carousel" id="carousel">
        <img src="images/foto1.jpg" alt="Nossa foto 1" />
        <img src="images/foto2.jpg" alt="Nossa foto 2" />
        <img src="images/foto3.jpg" alt="Nossa foto 3" />
        <img src="images/foto4.jpg" alt="Nossa foto 4" />

      </div>
    </div>
    <div class="dots" id="dots"></div>
    <div class="timer-title">Juntos h√°:</div>
    <div class="timer" id="timer">
      <div id="years"></div>
      <div id="months"></div>
      <div id="days"></div>
      <div id="hours"></div>
      <div id="minutes"></div>
      <div id="seconds"></div>
    </div>
    <div class="footer">
      "Voc√™ √© o meu hoje e todos os meus amanh√£s." ‚ù§Ô∏è
    </div>
  </div>

  <script>
    // Data de in√≠cio do relacionamento
    const startDate = new Date('2024-12-01T00:00:00');
    let currentIndex = 0;
    let startX = 0;
    let currentX = 0;
    let isDragging = false;
    const carousel = document.getElementById('carousel');
    const images = carousel.querySelectorAll('img');
    const imageContainer = document.getElementById('imageContainer');
    const dotsContainer = document.getElementById('dots');

    // Ajusta o carrossel para a propor√ß√£o 720x1280
    function initCarousel() {
      const containerWidth = imageContainer.offsetWidth;
      carousel.style.width = `${containerWidth * images.length}px`;
      
      images.forEach(img => {
        img.style.width = `${containerWidth}px`;
        img.style.height = `${containerWidth * (1280/720)}px`; // Propor√ß√£o 720x1280
      });
    }

    // Cria os dots de navega√ß√£o
    images.forEach((_, index) => {
      const dot = document.createElement('div');
      dot.classList.add('dot');
      if (index === 0) dot.classList.add('active');
      dot.addEventListener('click', () => goToSlide(index));
      dotsContainer.appendChild(dot);
    });

    function updateTimer() {
      const now = new Date();
      let diff = now - startDate;

      const secondsTotal = Math.floor(diff / 1000);
      const minutesTotal = Math.floor(secondsTotal / 60);
      const hoursTotal = Math.floor(minutesTotal / 60);
      const daysTotal = Math.floor(hoursTotal / 24);

      let years = Math.floor(daysTotal / 365.25);
      let months = Math.floor((daysTotal % 365.25) / 30.44);
      let days = Math.floor((daysTotal % 365.25) % 30.44);

      let hours = hoursTotal % 24;
      let minutes = minutesTotal % 60;
      let seconds = secondsTotal % 60;

      document.getElementById('years').textContent = String(years).padStart(2, '0') + ' anos';
      document.getElementById('months').textContent = String(months).padStart(2, '0') + ' meses';
      document.getElementById('days').textContent = String(days).padStart(2, '0') + ' dias';
      document.getElementById('hours').textContent = String(hours).padStart(2, '0') + ' horas';
      document.getElementById('minutes').textContent = String(minutes).padStart(2, '0') + ' minutos';
      document.getElementById('seconds').textContent = String(seconds).padStart(2, '0') + ' segundos';
    }

    function createHearts() {
      const hearts = document.getElementById('hearts');
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.top = '0';
      heart.style.fontSize = (16 + Math.random() * 8) + 'px';
      heart.style.animationDuration = (3 + Math.random() * 3) + 's';
      heart.textContent = 'ü§ç';
      hearts.appendChild(heart);

      setTimeout(() => {
        if (heart.parentNode === hearts) {
          hearts.removeChild(heart);
        }
      }, 6000);
    }

    function goToSlide(index) {
      currentIndex = index;
      updateCarousel();
      updateDots();
    }

    function updateCarousel() {
      const containerWidth = imageContainer.offsetWidth;
      carousel.style.transform = `translateX(-${currentIndex * containerWidth}px)`;
    }

    function updateDots() {
      const dots = document.querySelectorAll('.dot');
      dots.forEach((dot, index) => {
        dot.classList.toggle('active', index === currentIndex);
      });
    }

    // Eventos de arraste
    imageContainer.addEventListener('mousedown', startDrag);
    imageContainer.addEventListener('touchstart', startDrag, { passive: true });
    imageContainer.addEventListener('mousemove', drag);
    imageContainer.addEventListener('touchmove', drag, { passive: false });
    imageContainer.addEventListener('mouseup', endDrag);
    imageContainer.addEventListener('touchend', endDrag);
    imageContainer.addEventListener('mouseleave', endDrag);

    function startDrag(e) {
      isDragging = true;
      startX = e.type === 'mousedown' ? e.clientX : e.touches[0].clientX;
      currentX = startX;
      carousel.classList.add('grabbing');
      clearInterval(autoAdvanceInterval);
      e.preventDefault();
    }

    function drag(e) {
      if (!isDragging) return;
      const x = e.type === 'mousemove' ? e.clientX : e.touches[0].clientX;
      const diff = x - currentX;
      currentX = x;
      const transform = window.getComputedStyle(carousel).getPropertyValue('transform');
      const matrix = new DOMMatrix(transform);
      const currentTranslateX = matrix.m41;
      carousel.style.transform = `translateX(${currentTranslateX + diff}px)`;
      if (e.cancelable) e.preventDefault();
    }

    function endDrag(e) {
      if (!isDragging) return;
      isDragging = false;
      carousel.classList.remove('grabbing');
      const x = e.type === 'mouseup' ? e.clientX : e.changedTouches[0].clientX;
      const diff = x - startX;
      if (Math.abs(diff) > 50) {
        if (diff > 0 && currentIndex > 0) {
          currentIndex--;
        } else if (diff < 0 && currentIndex < images.length - 1) {
          currentIndex++;
        }
      }
      updateCarousel();
      updateDots();
      startAutoAdvance();
    }

    let autoAdvanceInterval;
    function startAutoAdvance() {
      autoAdvanceInterval = setInterval(() => {
        currentIndex = (currentIndex + 1) % images.length;
        updateCarousel();
        updateDots();
      }, 3000);
    }

    // Inicializa√ß√£o
    function init() {
      initCarousel();
      startAutoAdvance();
      updateTimer();
      setInterval(updateTimer, 1000);
      setInterval(createHearts, 300);
    }

    window.onload = init;
  </script>
</body>
</html>
